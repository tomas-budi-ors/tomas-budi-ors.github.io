<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-normal border-bottom pb-3 mb-5">Working Papers</h3>
    {% if page.title == "Home" %}
      {% for item in site.data.working_papers.featured %}
        <p><a href="{{ item.url }}" target="_blank" rel="noopener noreferrer">{{ item.name }}</a></p>
      {% endfor %}
    {% else %}
      {% for item in site.data.working_papers.index %}
        <p><a href="{{ item.url }}" target="_blank" rel="noopener noreferrer">{{ item.name }}</a></p>
      {% endfor %}
    {% endif %}
  </div>
</div>
