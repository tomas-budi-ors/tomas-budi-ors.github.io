<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold fs-4 border-bottom pb-3 mb-5">Work in Progress</h3>
    {% if page.title == "Home" %}
      {% for item in site.data.work_in_progress.featured %}
        <p><a href="{{ item.url }}">{{ item.name }}</a></p>
      {% endfor %}
    {% else %}
      {% for item in site.data.work_in_progress.index %}
        <p><a href="{{ item.url }}">{{ item.name }}</a></p>
      {% endfor %}
    {% endif %}
  </div>
</div>
